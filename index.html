<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Blue Paradise Apartment by Hoperty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #1B3F4B;
      --primary-hover: #16303a;
    }
    /* ========== CSS BASE ========= */
    body, h1, h2, h3, p, button, span, select, div {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
      color: var(--primary-color);
    }
    body {
      background-color: #f5f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    /* ========== Carrossel de imagens (imagem maior) ========== */
    .image-gallery {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: auto;
    }
    .image-gallery .main-image img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .image-gallery button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(27,63,75,0.8);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .image-gallery .prev { left: 10px; }
    .image-gallery .next { right: 10px; }
    .image-gallery button:hover {
      background-color: var(--primary-hover);
    }
    /* ========== Conteúdo em 2 colunas (Informações da Casa / Reserva) ========== */
    .content-wrapper {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .left-column { flex: 2; }
    .right-column { flex: 1; }
    /* ========== Informações da Casa – Descrição e detalhes ========== */
    .description {
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .description h1,
    .description h2,
    .description h3 {
      /* Herdam a cor azul via body */
    }
    .description p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 10px;
    }
    .details p {
      font-size: 16px;
      margin-bottom: 10px;
    }
    /* Separadores com espaçamento extra */
    br + hr + br {
      /* espaçamento extra garantido */
    }
    hr {
      border: 0;
      border-top: 1px solid #ccc;
    }
    /* ========== Comodidades ========== */
    .facilities {
      margin-bottom: 10px;
    }
    .facilities p {
      font-size: 16px;
    }
    .facilities button {
      background-color: var(--primary-color);
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .facilities button:hover { background-color: var(--primary-hover); }
    #amenities-list {
      display: none;
      margin-top: 10px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
    /* ========== Regras da Casa ========== */
    .rules {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
    }
    .rule-item {
      white-space: nowrap;
      background: #f1f1f1;
      border-radius: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-gallery">
      <button class="prev">&#10094;</button>
      <div class="main-image">
        <img src="https://i.imgur.com/h9vIQpq.jpeg" alt="Blue Paradise Apartment">
      </div>
      <button class="next">&#10095;</button>
    </div>
    <div class="content-wrapper">
      <div class="left-column">
        <div class="description">
          <h1>Blue Paradise Apartment by Hoperty</h1>
          <p>
            O Blue Paradise Apartment encontra-se localizado no Caniço. Este apartamento é novo, espaçoso e moderno, com muita luz natural, vista parcial para o mar e um amplo pátio.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
